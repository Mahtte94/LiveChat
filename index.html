<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .pending {
        opacity: 0.5;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Initialize socket
      const socket = io();
      console.log("Debug: Socket initialized");

      // Get DOM elements
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      let counter = 0;

      // Connection handling
      socket.on("connect", () => {
        console.log("Debug: Connected to server");
      });

      // Message handling
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id}-${counter++}`;
          const message = input.value;

          // Add message with pending status
          const item = document.createElement("li");
          item.textContent = message;
          item.dataset.messageId = clientOffset;
          item.classList.add("pending");
          messages.appendChild(item);

          socket.emit("chat message", message, clientOffset, () => {
            // Remove pending status when server confirms
            const pendingMessage = document.querySelector(
              `[data-message-id="${clientOffset}"]`
            );
            if (pendingMessage) {
              pendingMessage.classList.remove("pending");
            }
          });

          input.value = "";
          window.scrollTo(0, document.body.scrollHeight);
        }
      });

      // Update your client-side message handling code:
      socket.on("chat message", (msg) => {
        console.log("Debug: Raw message received:", msg); // Debug the received message

        const item = document.createElement("li");

        // Handle both string messages and message objects
        if (msg === null || msg === undefined) {
          console.error("Received null or undefined message");
          return;
        }

        if (typeof msg === "object") {
          item.textContent = msg.content;
        } else {
          item.textContent = msg;
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      let typingTimer;
      input.addEventListener("input", () => {
        clearTimeout(typingTimer);
        socket.emit("typing");

        typingTimer = setTimeout(() => {
          socket.emit("stop typing");
        }, 1000);
      });

      // Show typing indicator
      const typingIndicator = document.createElement("div");
      typingIndicator.id = "typing-indicator";
      typingIndicator.style.display = "none";
      document.body.appendChild(typingIndicator);

      socket.on("user typing", (userId) => {
        typingIndicator.textContent = "Someone is typing...";
        typingIndicator.style.display = "block";
      });

      socket.on("user stopped typing", () => {
        typingIndicator.style.display = "none";
      });
      // Error handling
      socket.on("connect_error", (error) => {
        console.log("Debug: Connection error -", error);
      });

      socket.on("disconnect", () => {
        console.log("Debug: Disconnected from server");
      });
    </script>
  </body>
</html>
