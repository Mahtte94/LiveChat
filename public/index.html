<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat 13:03</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        transition: opacity 0.3s ease;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .pending {
        opacity: 0.5;
      }
      #typing-indicator {
        position: fixed;
        bottom: 3.5rem;
        left: 1rem;
        color: #666;
        font-style: italic;
      }
    </style>
    <!-- Use Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="typing-indicator" style="display: none"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      // Initialize socket with configuration for Vercel
      const socket = io("https://livechat-production-5ba7.up.railway.app/", {
        path: "/socket.io/",
        transports: ["websocket", "polling"], // Try polling first
        upgrade: true,
        rememberUpgrade: true,
        reconnection: true,
        reconnectionAttempts: 5,
        reconnectionDelay: 1000,
        timeout: 20000,
      });

      // Add better error handling and logging
      socket.on("connect_error", (error) => {
        console.log("Initial connection error:", error);
        // Try to reconnect with polling only if WebSocket fails
        if (socket.io.opts.transports.includes("websocket")) {
          console.log("Retrying with polling only...");
          socket.io.opts.transports = ["polling"];
          socket.connect();
        }
      });

      // Get DOM elements
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const typingIndicator = document.getElementById("typing-indicator");
      let counter = 0;

      // Connection handling
      socket.on("connect", () => {
        console.log("Debug: Connected to server");
      });

      socket.on("connect_error", (error) => {
        console.error("Connection error:", error);
      });

      // Message handling
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id}-${counter++}`;
          const message = input.value;

          // Add message with pending status
          const item = document.createElement("li");
          item.textContent = message;
          item.dataset.messageId = clientOffset;
          item.classList.add("pending");
          messages.appendChild(item);

          socket.emit("chat message", message, clientOffset, () => {
            // Remove pending status when server confirms
            const pendingMessage = document.querySelector(
              `[data-message-id="${clientOffset}"]`
            );
            if (pendingMessage) {
              pendingMessage.classList.remove("pending");
            }
          });

          input.value = "";
          window.scrollTo(0, document.body.scrollHeight);
        }
      });

      socket.on("chat message", (msg) => {
        console.log("Debug: Received message:", msg);

        const item = document.createElement("li");
        // Handle both string messages and message objects
        if (msg === null || msg === undefined) {
          console.error("Received null or undefined message");
          return;
        }

        if (typeof msg === "object") {
          item.textContent = msg.content;
        } else {
          item.textContent = msg;
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Typing indicator
      let typingTimer;
      input.addEventListener("input", () => {
        clearTimeout(typingTimer);
        socket.emit("typing");

        typingTimer = setTimeout(() => {
          socket.emit("stop typing");
        }, 1000);
      });

      socket.on("user typing", (userId) => {
        typingIndicator.textContent = "Someone is typing...";
        typingIndicator.style.display = "block";
      });

      socket.on("user stopped typing", () => {
        typingIndicator.style.display = "none";
      });

      // Disconnection handling
      socket.on("disconnect", () => {
        console.log("Debug: Disconnected from server");
      });
    </script>
  </body>
</html>
