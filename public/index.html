<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat 13:03</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        transition: opacity 0.3s ease;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .pending {
        opacity: 0.5;
      }
      #typing-indicator {
        position: fixed;
        bottom: 3.5rem;
        left: 1rem;
        color: #666;
        font-style: italic;
      }
    </style>
    <!-- Use Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="typing-indicator" style="display: none"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      const socket = io("https://livechat-production-5ba7.up.railway.app/", {
        transports: ["websocket", "polling"],
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnection: true,
      });

      // Get DOM elements
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const typingIndicator = document.getElementById("typing-indicator");
      let counter = 0;

      // Enhanced connection logging
      socket.on("connect", () => {
        console.log(`Debug: Connected to server with ID: ${socket.id}`);
        console.log(
          `Debug: Transport used: ${socket.io.engine.transport.name}`
        );
      });

      socket.on("disconnect", (reason) => {
        console.log(`Debug: Disconnected from server. Reason: ${reason}`);
      });

      socket.on("reconnect_attempt", (attemptNumber) => {
        console.log(
          `Debug: Attempting to reconnect... Attempt #${attemptNumber}`
        );
      });

      socket.on("chat message", (msg) => {
        console.log("Debug: Received message:", msg);
        console.log(
          `Debug: Message sender ID: ${msg.sender}, My ID: ${socket.id}`
        );

        const item = document.createElement("li");

        if (!msg) {
          console.error("Received null or undefined message");
          return;
        }

        const messageContent = msg.content || msg;
        item.textContent = messageContent;

        // Add visual indication for own messages
        if (msg.sender === socket.id) {
          item.style.backgroundColor = "#e1f5fe";
          item.style.textAlign = "right";
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Update form submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id}-${Date.now()}`;
          const message = input.value;

          console.log(`Debug: Sending message with offset: ${clientOffset}`);

          socket.emit("chat message", message, clientOffset, () => {
            console.log("Debug: Server acknowledged message receipt");
          });

          input.value = "";
        }
      });

      

      // Typing indicator
      let typingTimer;
      input.addEventListener("input", () => {
        clearTimeout(typingTimer);
        socket.emit("typing");

        typingTimer = setTimeout(() => {
          socket.emit("stop typing");
        }, 1000);
      });

      socket.on("user typing", (userId) => {
        typingIndicator.textContent = "Someone is typing...";
        typingIndicator.style.display = "block";
      });

      socket.on("user stopped typing", () => {
        typingIndicator.style.display = "none";
      });

      // Disconnection handling
      socket.on("disconnect", () => {
        console.log("Debug: Disconnected from server");
      });
    </script>
  </body>
</html>
