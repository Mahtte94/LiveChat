<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      /* ... (keep existing styles) ... */
      .own-message {
        background: #e3f2fd !important;
        text-align: right;
      }
      .other-message {
        background: #f5f5f5;
      }
    </style>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      // Initialize socket with both transport options
      const socket = io("https://livechat-production-5ba7.up.railway.app", {
        transports: ["websocket", "polling"],
        reconnection: true,
        reconnectionAttempts: 5
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      // Connection event handlers
      socket.on("connect", () => {
        console.log("Connected to server with ID:", socket.id);
        messages.innerHTML = ''; // Clear messages on reconnect
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
      });

      socket.on("connect_error", (error) => {
        console.log("Connection error:", error);
      });

      // Message handler
      socket.on("chat message", (msg) => {
        console.log("Received message:", msg);
        
        const item = document.createElement("li");
        
        if (typeof msg === 'string') {
          item.textContent = msg;
        } else if (msg && msg.content) {
          item.textContent = `${msg.content}`;
          
          // Style based on sender
          if (msg.sender === socket.id) {
            item.classList.add("own-message");
          } else {
            item.classList.add("other-message");
          }
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Form submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id}-${Date.now()}`;
          
          console.log("Sending message:", input.value);
          
          socket.emit("chat message", input.value, clientOffset, (error) => {
            if (error) {
              console.error("Error sending message:", error);
              return;
            }
            console.log("Message sent successfully");
          });

          input.value = "";
        }
      });
    </script>
  </body>
</html>
